<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="theme.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
        <title>MyTODO App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-primary text-white p-2 text-center">
            <h1>MyNotes</h1>
        </div>
        <hr class="table-group-divider">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="container col-3">
            <label class="form-label"></label>
            <input type="search" class="form-control col-md-2" id="inputSearch" placeholder="Type Your search here...">
            <input type="date" class="form-control col-md-2" id="inputSearchDateFrom">
            <input type="date" class="form-control col-md-2" id="inputSearchDateTo">
        </div>
        <hr class="table-group-divider">
        <table id="todoTableView" class="table custom-table">
            <thead>
                <tr class="table-info">
                    <th>Due Date</th>
                    <th>Place</th>
                    <th>Description</th>
                    <th>Title</th>
                    <th>Remove Task</th>
                </tr>
            </thead>
            <tbody id="tBodyID">
            </tbody>
        </table>
        <hr class="table-group-divider">
        <form class="row g-3 justify-content-center">
            <div class="col-md-2">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="col-md-2">
                <label class="form-label">Description</label>
                <input type="text" class="form-control"  id="inputDescription">
            </div>
            <div class="col-md-2">
                <label class="form-label">Place</label>
                <input type="text" class="form-control"  id="inputPlace">
            </div>
            <div class="col-md-2">
                <label class="form-label">Due date</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-primary" value="Add new task" onclick="addTodo()">
            </div>
        </form>
    </body>
</html>
